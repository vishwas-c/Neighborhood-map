<!DOCTYPE html>
<html>

<head>
    <title>Bangalore Map</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <span class="nav-title">NeighborHood Map</span>
                </div>
            </div>
            <div id="content">
                <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                    <i class="glyphicon glyphicon-align-left"></i>
                    Toggle
                </button>
            </div>

        </div>
    </nav>
    <!-- Credit for implementing the responsive sidebar- https://bootstrapious.com/p/bootstrap-sidebar-->
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar">
                <h3>Favourite Places</div>
            <div class="searchbar">
                <form class="navbar-form navbar-right" role="search">
                    <div class="input-group">
                        <input class="form-control" name="q" placeholder="Search.." type="search" data-bind="textInput: query, valueUpdate: 'keyup'"
                            autocomplete="off">
                        <div class="input-group-btn">
                            <button class="btn btn-default">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="sidenav">
                <div class="row">
                    <aside>
                        <div class="list-group" data-bind="template: {foreach:locList}">
                            <a href="#" class="list-group-item list-group-item-action" data-bind="text: title,click: show"></a>
                        </div>
                    </aside>
                </div>
            </div>
        </nav>
        <!-- Page Content To fit the map according to screen size-->
        <!-- Credit- https://stackoverflow.com/questions/15668762/google-maps-with-bootstrap-not-responsive-->
        <div class="iframe-container">
            <div id="map"></div>
        </div>

    </div>

    <script>
        $(document).ready(function () {

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });

        });
    </script>
    <!-- Knockout.js -->
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyAghw7XcvMxP9jSREWjVvMS4RmT5gYAMbI&v=3&callback=initMap"
        onerror="googleCustomMapsError()">
        </script>
</body>

</html>
